<div class="container">
  <div class="table">
    <p class="title">
      Timeline
    </p>
    <div class="line">
      <p class="name">Courses</p>
      <div class="details">Details </div>
      <div class="actions">
        <app-icon type='pen' (click)="onEdit()"></app-icon>
      </div>
    </div>
  </div>
</div>
<app-popup [show]="false">
  <app-form [inputs]="inputs" [submitText]="submitText" (formSubmit)="onSubmit($event)">
  </app-form>
</app-popup>
